<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <picture>
        <img
          src="./images/logo.svg"
          alt="Logo de la calculatrice avec comme écriture Splitter"
        />
      </picture>
      <section id="container">
        <h1>Bill</h1>
        <div class="total-displayed">
          <img
            src="./images/icon-dollar.svg"
            alt="Icon d'un dollar représentant la monnaie de la calculatrice"
          />
          <p>142.55</p>
        </div>
        <div id="tips-container">
          <h1>Select Tip %</h1>
          <div id="tips">
            <ul>
              <li class="defined-tips">5%</li>
              <li class="defined-tips">10%</li>
              <li class="defined-tips">15%</li>
              <li class="defined-tips">25%</li>
              <li class="defined-tips">50%</li>
              <li id="undefined-tip">Custom</li>
            </ul>
          </div>
        </div>
        <div id="number-persons">
          <h1>Number of People</h1>
          <div class="total-displayed">
            <img
              src="./images/icon-person.svg"
              alt="Icon représentant une personne"
            />
            <p>5</p>
          </div>
        </div>
        <div id="result">
          <div class="totals">
            <div class="total-line">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <span id="final-sum">
              $4.27
            </span>
          </div>
          <div class="totals">
            <div class="total-line">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <span id="final-sum">
              $32.79
            </span>
          </div>
          <button type="reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
