<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <header>
        <picture>
          <img src="./images/logo.svg" alt="Splitter logo" />
        </picture>
      </header>
      <form id="container" novalidate aria-labelledby="tip-calculator-form">
        <div id="left-section">
          <div class="total-displayed">
            <label for="bill-amount">Bill</label>
            <input
              type="number"
              class="input-filler"
              id="bill-amount"
              placeholder="0.0"
              aria-label="Enter the bill amount"
              required
            />
          </div>
          <div id="tips-container">
            <h1>Select Tip %</h1>
            <div id="tips">
              <ul>
                <li class="defined-tips">
                  <button type="button" data-tip="5">5%</button>
                </li>
                <li class="defined-tips">
                  <button type="button" data-tip="10">10%</button>
                </li>
                <li class="defined-tips">
                  <button type="button" data-tip="15">15%</button>
                </li>
                <li class="defined-tips">
                  <button type="button" data-tip="25">25%</button>
                </li>
                <li class="defined-tips">
                  <button type="button" data-tip="50">50%</button>
                </li>
                <li id="undefined-tip">
                  <input
                    type="number"
                    id="custom-tip"
                    placeholder="Custom"
                    aria-label="Enter custom tip percentage"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="total-displayed">
            <label for="bill-amount">Number of People</label>
            <input
              type="number"
              class="input-filler"
              id="num-people"
              placeholder="Min 1."
              aria-label="Enter the number of people"
              required
            />
          </div>
        </div>
        <section id="result" aria-labelledby="calculation-results">
          <div id="upper-part">
            <div class="totals">
              <div class="total-line">
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <span class="final-sum" id="tip-amount-per-person">0.0</span>
            </div>
            <div class="totals">
              <div class="total-line">
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <span class="final-sum"  id="total-amount-per-person">0.0</span>
            </div>
          </div>
          <button type="reset" aria-label="Reset the form" id="btn-reset">
            Reset
          </button>
        </section>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
